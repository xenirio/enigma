<div class="splash-background" [ngClass]="visibility"></div>
<div class="splash-wrapper" [ngClass]="visibility">
  <div class="well mission-splash">
    <h3>
        <fa-icon [icon]="icon" size="3x" *ngIf="icon !== undefined"></fa-icon>
    </h3>
    <h3>
      {{title}}
    </h3>
    <button (click)="dismiss()" class="btn-close-overlay btn-block" *ngIf="icon === undefined">got it</button>
  </div>
  <div class="popup_align" style="display: inline-block; vertical-align: middle; height: 100%;"></div>
</div>
