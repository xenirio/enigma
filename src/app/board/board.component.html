<div class="container">
    <div class="row">
        <div class="col">
            <div *ngFor="let rotor of rotors; let i = index;" class="position-fixed" [style.top.px]="positions[i].y"
                [style.left.px]="positions[i].x">
                <app-rotor [rotor]="rotor" (outDial)="onDial($event)"></app-rotor>
            </div>
        </div>
    </div>
</div>
<app-control [started]="started" [steps]="steps.length" (outReset)="onReset($event)"></app-control>
